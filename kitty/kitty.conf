font_family      JetBrainsMono Nerd Font Mono 
cursor_blink_interval     0

# The cursor shape can be one of (block, beam, underline)
# cursor_shape     beam
cursor_shape     block

# Tab bar
tab_bar_edge top

tab_bar_style separator
tab_bar_align center
tab_bar_min_tabs 2
tab_separator " ‖"
#tab_separator "█"

active_tab_foreground   #ffffff
active_tab_background   #7CA1D0
#active_tab_background   #8a92ef
active_tab_font_style   bold-italic
inactive_tab_foreground #ffffff
inactive_tab_background #323264
inactive_tab_font_style normal

# background #1f2227
background #262626
font_size 10.0
color0  #4C566A
color8  #4C566A
color1  #bf616a
color9  #bf616a
color2  #A3BE8C
color10 #A3BE8C
color3  #C68A75
color11 #D7BA7D
color4  #5e81ac
color12 #5e81ac
color5  #B48EAD
color13 #B48EAD
color6  #88c0d0
color14 #88c0d0
color7  #D8DEE9
color15 #D8DEE9

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
window_border_width 1

# The window margin (in pts) (blank area outside the border)
window_margin_width 0

# The window padding (in pts) (blank area between the text and the window border)
window_padding_width 1

linux_display_server x11

kitty_mod Alt 


map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0

map alt+t new_tab

map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

map alt+shift+h move_window right
map alt+shift+j move_window down
map alt+shift+k move_window up
map alt+shift+l move_window left

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map alt+s next_layout
map alt+tab next_tab

map alt+w close_tab
map alt+q close_window

map alt+f5 load_config_file

#map F5 launch --location=hsplit
#map F6 launch --location=vsplit

#map shift+k move_window up
#map shift+h move_window left
#map shift+l move_window right
#map shift+j move_window down

map ctrl+left resize_window narrower
map ctrl+right resize_window wider
map ctrl+up resize_window taller
map ctrl+down resize_window shorter
